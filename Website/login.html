<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <style type="text/css">
        body, html
        { 
            font: 14px sans-serif;


         }
        
        .wrapper{ width: 350px; padding: 20px; padding-top:25px}
        #BG 
        {
            padding: 400px;
            background-image: url(peslogo.jpg);
            background-repeat: no-repeat;
            margin:0px;
            /*background-position: center;
            background-size: cover;
           
            */
            
            height: 100%;
        }

        #submit_login {
            color: #fff;
            background-color: #337ab7;
            border-color: #2e6da4;
            padding:10px;
            border-radius: 5px;
            margin:10px;
        }

        #submit_login:focus {
            color: #fff;
            background-color: #286090;
            border-color: #122b40;
        }

        #submit_login:hover {
            color: #fff;
            background-color: #286090;
            border-color: #204d74;
        }

        #username_input
        {
            margin:10px;
            padding:5px;
            border-radius: 5px;
        }
        
        #password_input
        {
            margin:10px;
            padding:5px;
            border-radius: 5px;
        }


    </style>

</head>
<body>
    <div align="center">
    <div class="wrapper">
        <div><img src="peslogo.jpg"></div>
        <h2>Login</h2>
        <p>Please fill in your credentials to login.</p>
        <form action="login.php" method="post">
            <div class="form-group">
                <label>Username</label><br>  <!--The <label> tag is used to put a display text on an <input> element describing what purpose it has for the user.-->
                <input id="username_input" type="text" name="uname" class="form-control">
                
            </div>    
            <div class="form-group ">
                <label>Password</label><br>
                <input id="password_input" type="password" name="pwd" class="form-control"><br>
        
            </div>
            <div class="form-group">
                <input id="submit_login" type="submit" value="Login">
            </div>
            
        </form>
    </div>   
    </div> 
</body>
</html>
